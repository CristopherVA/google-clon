<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b96bcc82ec.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/images/mini-google.ico">
    <link rel="stylesheet" href="css/index.css">
    <title>Google</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <a class="header-gmail" href="#">Gmail</a>
            <a class="header-imagenes" href="#">Imagenes</a>
            <i class="fab fa-microsoft"></i>
            <img src="assets/images/user.png" alt="profile">
        </div>
    </header>


    <div class="container">
        <img src="assets/images/google.png" alt="google-icon">
        <div class="container__input">
            <i class="fas fa-search"></i>
            <input type="text">
            <i class="fas fa-microphone-alt"></i>
        </div>

        <div class="container__buttom">
            <button>
                Buscar con Google
            </button>

            <button>
                Me siento con suerte
            </button>
        </div>

        <div class="info-language">
            <p href="#">Ofrecido por Google en: <a href="#">English</a> <a href="#">Español (Latinoamérica)</a></p>
        </div>
    </div>


    <footer>
        <div class="footer__country">
            <p>República Dominicana</p>
        </div>
        <div class="footer__info">
            <div class="footer__info-btndesc">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Como funciona la busqueda</a>
            </div>

            <div class="footer__info-btnpriv">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">preferencias</a>

            </div>
        </div>
    </footer>


</body>



</html>
